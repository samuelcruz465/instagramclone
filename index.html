<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Instaclone</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/instagramcel.jpg" alt="celular">
            </div>
        
            <div class="instagram-continue">
                <div class="group">
                    <img src="img/instagramlogo.jpg" class="instagramlog" alt="logo" width="150" height="125">
                    <div class="profile-photo">
                        <img src="img/profile.jpg" alt="yoda" class="yoda" width="150" height="150">
                    </div>
                    <a href="#" class="login">Continue as @grogu</a>
                    <a href="#" class="logout">Logout</a>
                </div>

                <div class="group">
                    <p class="not-account">Isn't your account?</p>
                    <p class="notaccount">
                        <span class="link-blue">Change account</span>
                        <span class="link-blue">Sign in</span>
                    </p>
                </div>

                <div class="get-the-app">
                  <p class="get-app">Download app</p>
                  <div class="download">
                      <a href="#" class="app-download"></a>
                      <a href="#" class="app-download"></a>
                  </div>
                </div>

            </div>
        </div>
    </body>
</html>
